<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дашборд заказов</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #0078d7; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Заказы</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Номер заказа</th>
        <th>Клиент</th>
        <th>Продукт</th>
        <th>Дата</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  async function loadOrders() {
    let response = await fetch("/orders");
    let orders = await response.json();
    let tbody = document.querySelector("#ordersTable tbody");
    tbody.innerHTML = "";

    const now = new Date();

    orders.forEach(order => {
      // преобразуем "10:04:37" → Date (с сегодняшней датой)
      let orderTime = new Date();
      let [hh, mm, ss] = order.Time.split(":");
      orderTime.setHours(hh, mm, ss);

      // считаем разницу в минутах
      let diffMin = (now - orderTime) / 60000;
      let timeStyle = "background-color:green;color:white;";
      if(diffMin > 10) timeStyle = "background-color:red;color:white;";
      else if(diffMin > 5) timeStyle = "background-color:orange;color:black;";
      // если прошло больше 25 минут — пропускаем заказ
      if (diffMin > 15) return;

      // иначе рисуем строку
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${order.OrderOfDay}</td>
        <td>${order.Partner || ""}</td>
        <td>${order.Good}</td>
        <td style="${timeStyle}">${orderTime.toLocaleTimeString()}</td>
        <td>${order.Status}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  loadOrders();
  setInterval(loadOrders, 5000); // обновляем каждые 5 секунд
</script>

</body>
</html>
